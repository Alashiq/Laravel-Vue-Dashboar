<div class="w-auto md:p-8 p-4">
    <!-- Inside Page -->

    <!-- List Header -->

    <div class="flex justify-between w-full h-16 items-center">
        <div class="text-2xl font-semibold cairo text-gray-600">
        قائمة الاختبارات
        </div>
        <router-link
            v-show="$parent.checkPermission('DeleteMessage') == true"
            to="/admin/exam/new"
            class="rounded px-4 flex items-center cairo font-medium add-btn"
        >
            <span class="h-12 flex items-center">
                <i class="fas fa-plus ml-4 text-lg"></i>
                أضف اختبار
            </span>
        </router-link>
    </div>

    <div class="flex justify-between my-8">
        <!-- Filter -->
        <div
            class="border rounded font-semibold cairo flex bg-center text-gray-700"
        >

        </div>
        <!-- End felter -->
    </div>
    <!-- End List Header -->

    <table class="w-full" v-if="loaded && teams.length != 0">
        <tr class="h-12 text-lg font-bold text-gray-600">
            <td class="w-12 text-center">#</td>
            <td class="">اسم الإختبار</td>
            <td class="lg:table-cell hidden">الوصف</td>
            <td class="xl:table-cell hidden">اسم المادة</td>
            <td class="xl:table-cell hidden">عدد الأسئلة</td>
            <td class="xl:table-cell hidden">الدرجة النهائية</td>
            <td class="rounded-l-lg">الإجراءات</td>
        </tr>

        <tr
            v-for="(item, index) in teams"
            :key="index"
            class="h-24 bg-white shadow-2 rounded-lg text-lg text-gray-600 font-medium hover:bg-gray-50"
        >
            <td class="w-12 text-center rounded-r-lg">{{ item.id }}</td>
            <td class="table-cell">{{ item.name }}</td>
            <td class="lg:table-cell hidden">{{ item.description }}</td>
            <td class="table-cell">{{ item.material.name }}</td>
            <td class="table-cell">{{ qNumber(index) }}</td>
            <td class="table-cell">{{ pNumber(index) }}</td>

            <td class="rounded-l-lg h-20">
                <router-link :to="'/admin/exam/' + item.id">
                    <i
                        title="عرض بيانات العضو"
                        class="fas fa-eye px-4 py-2 see-btn rounded ml-2"
                    ></i>
                </router-link>

                <i
                    title="حذف العضو"
                    v-show="
                            $parent.checkPermission('ReadMessage') == true
                        "
                    @click="deleteTeam(item.id)"
                    class="far fa-trash-alt px-4 py-2 delete-btn rounded ml-2"
                ></i>



                <router-link :to="'/admin/exam/' + item.id + '/edit'">
                    <i
                        v-show="
                                $parent.checkPermission('ReadMessage') == true
                            "
                        title="تعديل العضو"
                        class="far fa-edit px-4 py-2 pink-btn rounded"
                    ></i>
                </router-link>
            </td>
        </tr>
    </table>

    <Empty-Box v-if="loaded && teams.length == 0"></Empty-Box>

    <!-- End Inside Page -->
</div>
