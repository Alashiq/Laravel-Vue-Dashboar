<div class="w-auto md:p-8 p-4">
    <!-- Inside Page -->

    <div
        class="w-full md:px-4 px-0 pb-8 pt-2 bg-white shadow-2 rounded-lg text-lg text-gray-600 font-medium"
        v-if="loaded && team.length != 0"
    >
        <!-- Table Header -->
        <div
            class="h-16 w-full border-b mb-2 px-4 flex items-center text-lg justify-between"
        >
            بيانات الإختبار

            <router-link
                to="/admin/exam/"
                class="back-btn w-36 h-12 rounded font-normal flex items-center justify-center cursor-pointer"
            >
                 قائمة الاختبارات
            </router-link>
        </div>
        <!-- End Table Header -->



        <!-- Grid -->
        <div class="bg-blue-600a grid lg:grid-cols-2 md:grid-cols-2">
            <!-- Item -->
            <div class="w-full px-4 py-4">
                <div class="h-9 flex items-center text-gray-500 mr-2 text-sm">
                    إسم الإختبار
                </div>
                <div
                    class="h-12 rounded border border-gray-200 bg-gray-50 flex items-center px-4 text-lg"
                >
                    {{ team.name }}
                </div>
            </div>
            <!-- Item -->

            <!-- Item -->
            <div class="w-full px-4 py-4">
                <div class="h-9 flex items-center text-gray-500 mr-2 text-sm">
                    الوصف 
                </div>
                <div
                    class="h-12 rounded border border-gray-200 bg-gray-50 flex items-center px-4 text-lg"
                >
                    {{ team.description }}
                </div>
            </div>
            <!-- Item -->

            <!-- Item -->
            <div class="w-full px-4 py-4">
                <div class="h-9 flex items-center text-gray-500 mr-2 text-sm">
                    عدد الاسئلة
                </div>
                <div
                    class="h-12 rounded border border-gray-200 bg-gray-50 flex items-center px-4 text-lg"
                >
                 {{qNumber}}
                </div>
            </div>
            <!-- Item -->

            <!-- Item -->
            <div class="w-full px-4 py-4">
                <div class="h-9 flex items-center text-gray-500 mr-2 text-sm">
                    الدرجة النهائية
                </div>
                <div
                    class="h-12 rounded border border-gray-200 bg-gray-50 flex items-center px-4 text-lg"
                >
                 {{pNumber}}
                </div>
            </div>
            <!-- Item -->

        </div>
        <!-- Grid -->

        <!-- Item -->
        <div class="w-full px-4 py-4">
            <div class="h-9 flex items-center text-gray-500 mr-2 text-sm">
                السؤال الأول
            </div>
            <div
                class="py-3 rounded border border-gray-200 bg-gray-50 px-4 text-lg">
                {{team.q1}}
            </div>
        </div>
        <!-- Item -->

        <!-- Btn Action -->
        <div class="w-full lg:h-20 mt-12 lg:flex items-center justify-start">
            <div
                v-show="$parent.checkPermission('DeleteTeam') == true"
                @click="deleteTeamMember"
                class="h-12 px-6 mx-4 my-2 bg-red-400 hover:bg-red-500 flex items-center justify-center text-white shadow-lg rounded cursor-pointer"
            >
                <i class="fas fa-user-slash ml-2"></i>
                حذف
            </div>

            <router-link
                v-show="$parent.checkPermission('EditTeam') == true"
                :to="'/admin/team/' + $route.params.id + '/edit'"
                class="h-12 px-6 mx-4 pink-btn flex items-center justify-center text-white shadow-lg rounded cursor-pointer"
            >
                <i class="far fa-edit ml-2"></i>
                تعديل
            </router-link>
        </div>
        <!-- End Btn Action -->
    </div>

    <Empty-Box
        v-if="loaded && team.length == 0"
        message="لا يوجد عضو بهذا الرقم"
    ></Empty-Box>

    <!-- End Inside Page -->
</div>
