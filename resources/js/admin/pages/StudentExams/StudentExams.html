<div class="w-auto md:p-8 p-4">
    <!-- Inside Page -->

    <!-- List Header -->

    <div class="flex justify-between w-full h-16 items-center">
        <div class="text-2xl font-semibold cairo text-gray-600">
        اختباراتي
        </div>

    </div>

    <div class="flex justify-between my-8">
        <!-- Filter -->
        <div
            class="border rounded font-semibold cairo flex bg-center text-gray-700"
        >

        </div>
        <!-- End felter -->
    </div>
    <!-- End List Header -->

    <table class="w-full" v-if="loaded && teams.length != 0">
        <tr class="h-12 text-lg font-bold text-gray-600">
            <td class="w-12 text-center">#</td>
            <td class="">اسم الإختبار</td>
            <td class="lg:table-cell hidden">حالة الاختبار</td>
            <td class="xl:table-cell hidden">اسم المادة</td>
            <td class="xl:table-cell hidden">درجة الطالب</td>
            <td class="xl:table-cell hidden">الدرجة النهائية</td>
            <td class="rounded-l-lg">الإجراءات</td>
        </tr>

        <tr
            v-for="(item, index) in teams"
            :key="index"
            class="h-24 bg-white shadow-2 rounded-lg text-lg text-gray-600 font-medium hover:bg-gray-50"
        >
            <td class="w-12 text-center rounded-r-lg">{{ item.id }}</td>
            <td class="table-cell">{{ item.name }}</td>
            <td class="lg:table-cell hidden" v-if="item.state==true">تم الانجاز</td>
            <td class="lg:table-cell hidden" v-else>لم يتم الانجاز</td>
            <td class="table-cell">{{ item.material.name }}</td>
            <td class="table-cell">{{ item.degree }}</td>
            <td class="table-cell">{{ pNumber(index) }}</td>

            <td class="rounded-l-lg h-20">
                <router-link v-if="item.state!=true" :to="'/admin/student-exam/' + item.id">
                    <div
                        class="px-4 py-2 see-btn rounded ml-2 w-2s8 text-center"
                    >
                بدء الاختبار
                </div>
                </router-link>

            </td>
        </tr>
    </table>

    <Empty-Box v-if="loaded && teams.length == 0"></Empty-Box>

    <!-- End Inside Page -->
</div>
